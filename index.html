                  "rationale": "O n√∫mero de portas abertas simultaneamente √© limitado pelos recursos do sistema operacional.",
                  "isCorrect": false
                },
                {
                  "text": "O controle de fluxo e o controle de congestionamento, permitindo que o emissor envie v√°rios segmentos de dados antes de receber uma confirma√ß√£o (ACK).",
                  "rationale": "A Janela Deslizante aumenta a efici√™ncia ao permitir o envio de m√∫ltiplos segmentos, mas tamb√©m protege o receptor (controle de fluxo) e a rede (controle de congestionamento) contra sobrecarga.",
                  "isCorrect": true
                },
                {
                  "text": "A tradu√ß√£o de endere√ßo IP para endere√ßo MAC (ARP).",
                  "rationale": "Esta √© a fun√ß√£o do protocolo ARP (Address Resolution Protocol).",
                  "isCorrect": false
                }
              ]
            }
          ];

        let currentQuestionIndex = 0;
        let score = 0;
        const totalQuestions = quizData.length;

        const quizArea = document.getElementById('quiz-area');
        const resultArea = document.getElementById('result-area');
        const currentQuestionNumberSpan = document.getElementById('current-question-number');
        const totalQuestionsSpan = document.getElementById('total-questions');
        const scoreText = document.getElementById('score-text');

        // Exibe o n√∫mero total de quest√µes
        totalQuestionsSpan.textContent = totalQuestions;

        function displayQuestion() {
            if (currentQuestionIndex >= totalQuestions) {
                showResults();
                return;
            }

            const currentQuestion = quizData[currentQuestionIndex];
            currentQuestionNumberSpan.textContent = currentQuestionIndex + 1;

            // Gera as op√ß√µes de resposta
            let optionsHtml = currentQuestion.answerOptions.map((option, index) => 
                `<li class="option-item" data-index="${index}">${option.text}</li>`
            ).join('');

            const questionHtml = `
                <div class="question-box">
                    <p class="question-text"><strong>Q${currentQuestionIndex + 1}:</strong> ${currentQuestion.question}</p>
                    <ul class="options-list">
                        ${optionsHtml}
                    </ul>
                    <div id="feedback-${currentQuestionIndex}" class="feedback-box hidden"></div>
                    <button id="next-button" disabled>Pr√≥xima Quest√£o</button>
                </div>
            `;

            quizArea.innerHTML = questionHtml;
            
            // Adiciona o evento de clique para cada op√ß√£o
            const options = quizArea.querySelectorAll('.option-item');
            options.forEach(option => {
                option.addEventListener('click', handleAnswerClick);
            });

            // Adiciona o evento de clique para o bot√£o 'Pr√≥xima Quest√£o'
            document.getElementById('next-button').addEventListener('click', () => {
                currentQuestionIndex++;
                displayQuestion();
            });
        }

        function handleAnswerClick(event) {
            const selectedOption = event.target;
            if (selectedOption.classList.contains('disabled')) return; 

            const question = quizData[currentQuestionIndex];
            const selectedIndex = parseInt(selectedOption.getAttribute('data-index'));
            const isCorrect = question.answerOptions[selectedIndex].isCorrect;
            const rationale = question.answerOptions[selectedIndex].rationale;
            const feedbackBox = document.getElementById(`feedback-${currentQuestionIndex}`);
            const nextButton = document.getElementById('next-button');
            
            // Desabilita todas as op√ß√µes ap√≥s a resposta
            quizArea.querySelectorAll('.option-item').forEach(option => {
                option.classList.add('disabled');
                option.removeEventListener('click', handleAnswerClick);
            });

            if (isCorrect) {
                score++;
                selectedOption.classList.add('correct-selected');
                feedbackBox.classList.add('correct');
                feedbackBox.innerHTML = `<h4>‚úÖ Resposta Correta!</h4><p>${rationale}</p>`;
            } else {
                selectedOption.classList.add('incorrect-selected');
                feedbackBox.classList.add('incorrect');
                
                // Encontra e destaca a correta para fins de revis√£o
                const correctIndex = question.answerOptions.findIndex(opt => opt.isCorrect);
                const correctOptionElement = quizArea.querySelector(`.option-item[data-index="${correctIndex}"]`);
                correctOptionElement.classList.add('correct-highlight');

                // Explica√ß√£o de erro e da correta (conforme solicitado)
                const correctRationale = question.answerOptions[correctIndex].rationale;
                feedbackBox.innerHTML = `<h4>‚ùå Resposta Incorreta.</h4>
                                          <p>O motivo de sua escolha estar errada: ${rationale}</p>
                                          <p>A resposta correta era: <strong>"${question.answerOptions[correctIndex].text}"</strong>.</p>
                                          <p><strong>Explica√ß√£o da Correta:</strong> ${correctRationale}</p>`;

            }
            
            feedbackBox.classList.remove('hidden');
            nextButton.disabled = false;
        }

        function showResults() {
            quizArea.classList.add('hidden');
            document.getElementById('quiz-progress').classList.add('hidden');
            resultArea.classList.remove('hidden');

            const percentage = ((score / totalQuestions) * 100).toFixed(0);

            let passMessage = '';
            if (percentage >= 60) {
                passMessage = `<p style="color: green;">Parab√©ns! Voc√™ alcan√ßou ${percentage}% de acertos e demonstrou um bom n√≠vel de conhecimento para a prova final. üéØ</p>`;
            } else if (percentage >= 40) {
                passMessage = `<p style="color: orange;">Voc√™ acertou ${percentage}%. Precisa revisar alguns t√≥picos, mas est√° no caminho certo. üìö</p>`;
            } else {
                passMessage = `<p style="color: red;">Voc√™ acertou ${percentage}%. √â essencial revisar o conte√∫do com foco nos temas explicados! ‚ö†Ô∏è</p>`;
            }

            scoreText.innerHTML = `
                <p>Voc√™ completou o Quiz!</p>
                <p>Sua pontua√ß√£o final √©: <strong>${score} / ${totalQuestions}</strong></p>
                ${passMessage}
            `;
        }

        // Inicia o quiz ao carregar a p√°gina
        displayQuestion();
    </script>
