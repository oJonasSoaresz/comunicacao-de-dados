<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Revisão Final - Comunicação de Dados</title>
    <style>
        /* Estilos CSS para o Layout e Aparência */
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --background-light: #f8f9fa;
            --text-dark: #343a40;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-light);
            color: var(--text-dark);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .quiz-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.8em;
        }

        .progress-bar {
            height: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .progress {
            height: 100%;
            width: 0%;
            background-color: var(--success-color);
            border-radius: 5px;
            transition: width 0.4s ease;
        }

        #question-number {
            text-align: right;
            font-size: 0.9em;
            color: var(--secondary-color);
            margin-bottom: 5px;
        }

        #question-text {
            font-size: 1.25em;
            margin-bottom: 20px;
            font-weight: bold;
            line-height: 1.5;
        }

        .options-list {
            list-style: none;
            padding: 0;
        }

        .option-item {
            background-color: #e9ecef;
            border: 1px solid #dee2e6;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            font-size: 1.05em;
        }

        .option-item:hover:not(.disabled) {
            background-color: #dfe6ee;
            transform: translateY(-2px);
        }

        .option-item.disabled {
            cursor: default;
        }

        /* Classes para feedback */
        .option-item.correct {
            background-color: var(--success-color);
            color: white;
            border-color: var(--success-color);
            font-weight: bold;
        }

        .option-item.incorrect {
            background-color: var(--danger-color);
            color: white;
            border-color: var(--danger-color);
            font-weight: bold;
        }

        /* Área de Racional */
        #rationale-area {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none; /* Inicialmente oculto */
        }

        #rationale-area.correct-feedback {
            background-color: rgba(40, 167, 69, 0.1); /* Verde claro */
            border: 1px solid var(--success-color);
        }

        #rationale-area.incorrect-feedback {
            background-color: rgba(220, 53, 69, 0.1); /* Vermelho claro */
            border: 1px solid var(--danger-color);
        }

        #rationale-text {
            font-style: italic;
            line-height: 1.4;
        }

        /* Botão para Próxima Questão */
        #next-button {
            display: none; /* Inicialmente oculto */
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #next-button:hover {
            background-color: #0056b3;
        }

        /* Tela de Resultado Final */
        #result-screen {
            text-align: center;
            padding: 40px 0;
        }

        #result-screen h2 {
            font-size: 2em;
            color: var(--primary-color);
        }

        #result-screen p {
            font-size: 1.2em;
            margin: 15px 0;
        }

        #restart-button {
            padding: 10px 20px;
            background-color: var(--success-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #restart-button:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>

<div class="quiz-container">

    <div id="quiz-screen">
        <div id="question-number"></div>
        <div class="progress-bar">
            <div class="progress" id="progress-bar"></div>
        </div>

        <div id="question-text"></div>

        <ul class="options-list" id="options-list">
            </ul>

        <div id="rationale-area">
            <p id="rationale-text"></p>
        </div>

        <button id="next-button">Próxima Pergunta</button>

    <div id="result-screen" style="display: none;">

        <p>Pontuação Final: <span id="final-score"></span> / 30</p>
        <button id="restart-button" onclick="window.location.reload()">Refazer Quiz</button>
    </div>
</div>

<script>
    // Dados do Quiz (as 30 perguntas geradas)
    const quizData = [
{
              "questionNumber": 1,
              "question": "Qual dos tipos de rede abaixo possui a menor abrangência geográfica, sendo tipicamente utilizada para conectar dispositivos em um único prédio ou campus universitário?",
              "answerOptions": [
                {
                  "text": "PAN (Personal Area Network)",
                  "rationale": "A PAN tem uma abrangência ainda menor, limitada a um espaço pessoal (como a comunicação entre um celular e um fone de ouvido).",
                  "isCorrect": false
                },
                {
                  "text": "MAN (Metropolitan Area Network)",
                  "rationale": "A MAN abrange uma área metropolitana, conectando LANs em uma cidade, sendo maior que a área de um único campus.",
                  "isCorrect": false
                },
                {
                  "text": "WAN (Wide Area Network)",
                  "rationale": "A WAN conecta áreas geográficas vastas, como países ou continentes, sendo muito maior que um campus ou prédio.",
                  "isCorrect": false
                },
                {
                  "text": "LAN (Local Area Network)",
                  "rationale": "A LAN é a rede local, usada para interligar dispositivos em uma área geográfica limitada, como uma casa, prédio ou campus universitário, o que se encaixa na descrição.",
                  "isCorrect": true
                }
              ]
            },
            {
              "questionNumber": 2,
              "question": "No Modelo OSI, qual camada é responsável por estabelecer, gerenciar e encerrar as conexões entre duas aplicações em hosts distintos?",
              "answerOptions": [
                {
                  "text": "Camada de Sessão (Camada 5)",
                  "rationale": "A Camada de Sessão (Camada 5) é a responsável por iniciar, manter e sincronizar o diálogo (sessão) entre as aplicações do emissor e do receptor.",
                  "isCorrect": true
                },
                {
                  "text": "Camada de Transporte (Camada 4)",
                  "rationale": "A Camada de Transporte é responsável pela comunicação fim a fim e segmentação de dados, mas não pelo gerenciamento direto do diálogo entre as aplicações.",
                  "isCorrect": false
                },
                {
                  "text": "Camada de Apresentação (Camada 6)",
                  "rationale": "A Camada de Apresentação (Camada 6) lida com a sintaxe e a semântica dos dados, como compressão e criptografia, mas não com o gerenciamento da conexão.",
                  "isCorrect": false
                },
                {
                  "text": "Camada de Rede (Camada 3)",
                  "rationale": "A Camada de Rede (Camada 3) é responsável pelo endereçamento lógico (IP) e roteamento de pacotes, não pelo gerenciamento da sessão de aplicações.",
                  "isCorrect": false
                }
              ]
            },
            {
              "questionNumber": 3,
              "question": "O Roteador é um dispositivo de rede cuja principal função é:",
              "answerOptions": [
                {
                  "text": "Repetir o sinal elétrico em longas distâncias na Camada Física.",
                  "rationale": "Esta é a função principal de um repetidor ou de um Hub, que operam na Camada Física (Camada 1).",
                  "isCorrect": false
                },
                {
                  "text": "Interligar dispositivos dentro da mesma rede local (LAN) usando endereços MAC.",
                  "rationale": "Esta é a função de um Switch (Comutador), que opera na Camada de Enlace (Camada 2).",
                  "isCorrect": false
                },
                {
                  "text": "Conectar redes distintas (sub-redes) e determinar o melhor caminho para o tráfego de dados usando endereços IP.",
                  "rationale": "O Roteador é um dispositivo de Camada 3 (Rede) que usa endereços IP para tomar decisões de encaminhamento entre redes diferentes (roteamento).",
                  "isCorrect": true
                },
                {
                  "text": "Traduzir o nome de domínio (URL) para um endereço IP.",
                  "rationale": "Esta é a função do protocolo/serviço DNS (Domain Name System), que opera na Camada de Aplicação (Camada 7).",
                  "isCorrect": false
                }
              ]
            },
            {
              "questionNumber": 4,
              "question": "Na Camada de Transporte (Camada 4) do Modelo OSI, quais são os dois protocolos principais utilizados para a comunicação fim a fim?",
              "answerOptions": [
                {
                  "text": "IP e ARP",
                  "rationale": "IP e ARP são protocolos da Camada de Rede (Camada 3) e da Camada de Enlace (Camada 2), respectivamente.",
                  "isCorrect": false
                },
                {
                  "text": "TCP e UDP",
                  "rationale": "TCP (Transmission Control Protocol) e UDP (User Datagram Protocol) são os protocolos centrais da Camada de Transporte, responsáveis pela comunicação entre processos/aplicações.",
                  "isCorrect": true
                },
                {
                  "text": "HTTP e FTP",
                  "rationale": "HTTP e FTP são protocolos da Camada de Aplicação (Camada 7).",
                  "isCorrect": false
                },
                {
                  "text": "Ethernet e Wi-Fi",
                  "rationale": "Ethernet e Wi-Fi são padrões relacionados principalmente à Camada de Enlace (Camada 2) e Camada Física (Camada 1).",
                  "isCorrect": false
                }
              ]
            },
            {
              "questionNumber": 5,
              "question": "Qual é a principal responsabilidade da Camada de Rede (Camada 3) no Modelo OSI?",
              "answerOptions": [
                {
                  "text": "Controlar o acesso ao meio físico (ex: CSMA/CD) usando endereços MAC.",
                  "rationale": "Esta é a responsabilidade da subcamada de Controle de Acesso ao Meio (MAC) da Camada de Enlace (Camada 2).",
                  "isCorrect": false
                },
                {
                  "text": "Definir o formato do sinal elétrico e as especificações do cabeamento.",
                  "rationale": "Esta é a responsabilidade da Camada Física (Camada 1).",
                  "isCorrect": false
                },
                {
                  "text": "Oferecer serviços de rede ao usuário final, como navegação web e email.",
                  "rationale": "Esta é a responsabilidade da Camada de Aplicação (Camada 7).",
                  "isCorrect": false
                },
                {
                  "text": "Endereçamento lógico (IP) e a escolha do caminho (roteamento) para os dados através de múltiplas redes.",
                  "rationale": "A Camada de Rede (Camada 3) usa o endereço IP (lógico) para encaminhar pacotes de dados de uma rede de origem para uma rede de destino, usando roteadores.",
                  "isCorrect": true
                }
              ]
            },
            {
              "questionNumber": 6,
              "question": "Qual característica é fundamental para definir uma Rede de Computadores?",
              "answerOptions": [
                {
                  "text": "A capacidade de compartilhar recursos e informações entre dois ou mais dispositivos interconectados.",
                  "rationale": "A interconexão de dispositivos com o propósito de compartilhar recursos (hardware, software e dados) é a definição essencial de uma rede de computadores.",
                  "isCorrect": true
                },
                {
                  "text": "Estar sempre conectada à internet.",
                  "rationale": "Uma rede local (LAN) ou metropolitana (MAN) pode existir sem uma conexão ativa à Internet, que é apenas um recurso compartilhado.",
                  "isCorrect": false
                },
                {
                  "text": "A utilização obrigatória de fibra óptica como meio de transmissão.",
                  "rationale": "Redes podem usar cabos de par trançado (UTP), coaxial, rádio (Wi-Fi) ou outros meios de transmissão, não se limitando à fibra óptica.",
                  "isCorrect": false
                },
                {
                  "text": "A presença de um servidor central que armazena todos os dados.",
                  "rationale": "Existem redes ponto a ponto (peer-to-peer) que não dependem de um servidor central para operar, pois o compartilhamento é feito diretamente entre os nós.",
                  "isCorrect": false
                }
              ]
            },
            {
              "questionNumber": 7,
              "question": "No processo de transmissão, o que é o 'endereçamento físico' (MAC Address) e em qual camada do Modelo OSI ele é utilizado?",
              "answerOptions": [
                {
                  "text": "Endereço lógico usado para roteamento de pacotes; Camada de Rede (Camada 3).",
                  "rationale": "Esta descrição corresponde ao endereço IP (lógico), usado na Camada de Rede (Camada 3).",
                  "isCorrect": false
                },
                {
                  "text": "Identificador globalmente único, gravado na placa de rede; Camada de Enlace (Camada 2).",
                  "rationale": "O MAC Address é o endereço físico de 48 bits usado pela Camada de Enlace para identificar o próximo nó (hop) na rede local.",
                  "isCorrect": true
                },
                {
                  "text": "Identificador de porta usado para multiplexação de aplicações; Camada de Transporte (Camada 4).",
                  "rationale": "Esta descrição corresponde ao número de porta, usado na Camada de Transporte (Camada 4).",
                  "isCorrect": false
                },
                {
                  "text": "Identificador de recursos na web (URL); Camada de Aplicação (Camada 7).",
                  "rationale": "Esta descrição se refere aos localizadores de recursos, gerenciados na Camada de Aplicação (Camada 7).",
                  "isCorrect": false
                }
              ]
            },
            {
              "questionNumber": 8,
              "question": "Qual é a função primordial da Camada Física (Camada 1) no Modelo OSI?",
              "answerOptions": [
                {
                  "text": "Controle de fluxo e detecção/correção de erros dentro de um único link.",
                  "rationale": "Esta é a função da Camada de Enlace (Camada 2).",
                  "isCorrect": false
                },
                {
                  "text": "Estabelecer a conexão, o diálogo e a sincronização entre hosts.",
                  "rationale": "Esta é a função da Camada de Sessão (Camada 5).",
                  "isCorrect": false
                },
                {
                  "text": "Definir as especificações elétricas, mecânicas e de procedimento para a transmissão de bits brutos pelo meio.",
                  "rationale": "A Camada Física é a responsável por transmitir o fluxo de bits, definindo os níveis de tensão, a duração do bit, e as especificações de cabeamento e conectores.",
                  "isCorrect": true
                },
                {
                  "text": "Fragmentar e reordenar segmentos de dados (datagramas).",
                  "rationale": "Esta é uma das funções do protocolo IP na Camada de Rede (Camada 3) ou da Camada de Transporte (segmentação).",
                  "isCorrect": false
                }
              ]
            },
            {
              "questionNumber": 9,
              "question": "Qual topologia de rede física é a mais comum em redes locais (LANs) modernas, onde todos os dispositivos se conectam a um ponto central (Hub ou Switch)?",
              "answerOptions": [
                {
                  "text": "Topologia em Barramento (Bus).",
                  "rationale": "A topologia em Barramento é obsoleta, onde todos os nós compartilham um único cabo principal.",
                  "isCorrect": false
                },
                {
                  "text": "Topologia em Anel (Ring).",
                  "rationale": "A topologia em Anel conecta os dispositivos sequencialmente, onde a falha de um link quebra o anel (exceto em implementações duplas).",
                  "isCorrect": false
                },
                {
                  "text": "Topologia em Malha (Mesh).",
                  "rationale": "A Malha é comum em WANs ou redes sem fio, conectando cada nó a vários outros, mas não é o padrão de LAN mais usado (que é a Estrela).",
                  "isCorrect": false
                },
                {
                  "text": "Topologia em Estrela (Star).",
                  "rationale": "A Estrela é a topologia dominante em LANs, pois isola a falha de um único dispositivo e centraliza o gerenciamento do tráfego.",
                  "isCorrect": true
                }
              ]
            },
            {
              "questionNumber": 10,
              "question": "Qual dispositivo de rede opera na Camada de Enlace (Camada 2) e usa a tabela de endereços MAC para encaminhar quadros (frames) seletivamente a uma porta de destino?",
              "answerOptions": [
                {
                  "text": "Hub (Concentrador).",
                  "rationale": "O Hub opera na Camada Física (Camada 1) e simplesmente repete o sinal para todas as portas.",
                  "isCorrect": false
                },
                {
                  "text": "Modem (Modulador/Demodulador).",
                  "rationale": "O Modem converte sinais digitais para analógicos e vice-versa, permitindo a transmissão por linhas telefônicas ou a cabo.",
                  "isCorrect": false
                },
                {
                  "text": "Roteador (Router).",
                  "rationale": "O Roteador opera na Camada de Rede (Camada 3) e usa endereços IP para roteamento entre redes.",
                  "isCorrect": false
                },
                {
                  "text": "Switch (Comutador).",
                  "rationale": "O Switch opera na Camada de Enlace (Camada 2) e usa o endereço MAC de destino para encaminhar o quadro apenas para a porta correta, segmentando o domínio de colisão.",
                  "isCorrect": true
                }
              ]
            },

            {
              "questionNumber": 11,
              "question": "Qual camada do Modelo OSI lida com a formatação, a sintaxe e a semântica dos dados, garantindo que o sistema receptor consiga interpretar a informação enviada pelo emissor?",
              "answerOptions": [
                {
                  "text": "Camada de Sessão (Camada 5).",
                  "rationale": "A Camada de Sessão gerencia o diálogo e a sincronização, não a formatação dos dados em si.",
                  "isCorrect": false
                },
                {
                  "text": "Camada de Apresentação (Camada 6).",
                  "rationale": "A Camada de Apresentação trata da codificação, criptografia/descriptografia e compressão, atuando como um 'tradutor' para garantir a interoperabilidade da sintaxe dos dados.",
                  "isCorrect": true
                },
                {
                  "text": "Camada de Aplicação (Camada 7).",
                  "rationale": "A Camada de Aplicação fornece serviços de rede aos usuários, mas não lida com a representação de dados entre diferentes sistemas de forma genérica.",
                  "isCorrect": false
                },
                {
                  "text": "Camada de Transporte (Camada 4).",
                  "rationale": "A Camada de Transporte é responsável pela comunicação fim a fim e confiabilidade, não pela sintaxe do conteúdo da mensagem.",
                  "isCorrect": false
                }
              ]
            },
            {
              "questionNumber": 12,
              "question": "Qual das seguintes combinações de camadas do Modelo OSI representa o nível de 'Software/Aplicações' (top layers)?",
              "answerOptions": [
                {
                  "text": "Rede e Enlace (Camadas 3 e 2).",
                  "rationale": "Estas são camadas de 'suporte de rede', lidando com roteamento e acesso ao meio físico, e não com software de aplicação.",
                  "isCorrect": false
                },
                {
                  "text": "Transporte e Sessão (Camadas 4 e 5).",
                  "rationale": "Estas são camadas de 'transporte/comunicação', que suportam as aplicações, mas não são as camadas de software finais.",
                  "isCorrect": false
                },
                {
                  "text": "Aplicação, Apresentação e Sessão (Camadas 7, 6 e 5).",
                  "rationale": "Estas são as camadas superiores, lidando com serviços ao usuário, representação de dados e gerenciamento de diálogo.",
                  "isCorrect": true
                },
                {
                  "text": "Enlace e Física (Camadas 2 e 1).",
                  "rationale": "Estas são as camadas inferiores, lidando com hardware e transmissão de bits.",
                  "isCorrect": false
                }
              ]
            },
            {
              "questionNumber": 13,
              "question": "Um Hub de rede e um Repetidor operam em qual camada do Modelo OSI, e qual é sua principal limitação?",
              "answerOptions": [
                {
                  "text": "Camada de Enlace (Camada 2); Eles leem o endereço MAC, mas não o usam para encaminhamento seletivo.",
                  "rationale": "O Hub/Repetidor opera na Camada 1, não na Camada 2, e não lê o endereço MAC.",
                  "isCorrect": false
                },
                {
                  "text": "Camada de Rede (Camada 3); Eles não conseguem realizar o roteamento de pacotes.",
                  "rationale": "Eles operam na Camada 1, e não se espera que realizem roteamento (função da Camada 3).",
                  "isCorrect": false
                },
                {
                  "text": "Camada Física (Camada 1); Eles apenas regeneram o sinal elétrico e repetem para todas as portas, aumentando o domínio de colisão.",
                  "rationale": "Ao replicar o sinal para todas as portas, eles aumentam a chance de colisões, o que limita o desempenho da rede.",
                  "isCorrect": true
                },
                {
                  "text": "Camada de Transporte (Camada 4); Eles não implementam o protocolo TCP para confiabilidade.",
                  "rationale": "Eles operam na Camada 1, e a confiabilidade do TCP é uma função da Camada 4.",
                  "isCorrect": false
                }
              ]
            },
            {
              "questionNumber": 14,
              "question": "Qual é a principal desvantagem da Topologia em Barramento?",
              "answerOptions": [
                {
                  "text": "Alto custo de cabeamento por usar múltiplos cabos para cada conexão.",
                  "rationale": "A Topologia em Barramento é uma das mais baratas em termos de cabeamento, pois usa apenas um cabo principal compartilhado.",
                  "isCorrect": false
                },
                {
                  "text": "Requer um dispositivo central (Switch) complexo para gerenciar o tráfego.",
                  "rationale": "A Topologia em Barramento não usa um dispositivo central, ao contrário da Topologia em Estrela.",
                  "isCorrect": false
                },
                {
                  "text": "Dificuldade de isolar falhas, e uma ruptura no cabo principal (backbone) paralisa toda a rede.",
                  "rationale": "Devido à sua dependência de um cabo principal compartilhado, a falha nesse cabo (ou em uma terminação) afeta todos os nós da rede, o que dificulta o diagnóstico e a correção.",
                  "isCorrect": true
                },
                {
                  "text": "Transmissão ineficiente, pois cada nó precisa esperar um token para transmitir (acesso sequencial).",
                  "rationale": "O uso de tokens é típico da Topologia em Anel e não do Barramento (que usava o CSMA/CD).",
                  "isCorrect": false
                }
              ]
            }
          ];

    let currentQuestionIndex = 0;
    let score = 0;
    const totalQuestions = quizData.length;
    let answered = false;

    // Elementos do DOM
    const questionNumberEl = document.getElementById('question-number');
    const progressBarEl = document.getElementById('progress-bar');
    const questionTextEl = document.getElementById('question-text');
    const optionsListEl = document.getElementById('options-list');
    const rationaleAreaEl = document.getElementById('rationale-area');
    const rationaleTextEl = document.getElementById('rationale-text');
    const nextButton = document.getElementById('next-button');
    const quizScreenEl = document.getElementById('quiz-screen');
    const resultScreenEl = document.getElementById('result-screen');
    const finalScoreEl = document.getElementById('final-score');

    function updateProgress() {
        const progressPercentage = (currentQuestionIndex / totalQuestions) * 100;
        progressBarEl.style.width = `${progressPercentage}%`;
        questionNumberEl.textContent = `Pergunta ${currentQuestionIndex + 1} de ${totalQuestions}`;
    }

    function loadQuestion() {
        if (currentQuestionIndex >= totalQuestions) {
            showResult();
            return;
        }

        const currentQuestion = quizData[currentQuestionIndex];
        
        // Limpa estado anterior
        optionsListEl.innerHTML = '';
        rationaleAreaEl.style.display = 'none';
        rationaleAreaEl.classList.remove('correct-feedback', 'incorrect-feedback');
        nextButton.style.display = 'none';
        answered = false;

        // Atualiza a pergunta
        updateProgress();
        questionTextEl.textContent = `${currentQuestion.questionNumber}. ${currentQuestion.question}`;

        // Cria as opções
        currentQuestion.answerOptions.forEach((option, index) => {
            const listItem = document.createElement('li');
            listItem.className = 'option-item';
            // Usa as letras do alfabeto (A, B, C, D) para prefixar as opções
            const optionLetter = String.fromCharCode(65 + index); 
            listItem.textContent = `${optionLetter}) ${option.text}`;
            listItem.dataset.isCorrect = option.isCorrect;
            listItem.dataset.rationale = option.rationale;
            listItem.addEventListener('click', () => checkAnswer(listItem, option));
            optionsListEl.appendChild(listItem);
        });
    }

    function checkAnswer(selectedElement, selectedOption) {
        if (answered) return;
        answered = true;

        const isCorrect = selectedOption.isCorrect;
        const rationale = selectedOption.rationale;
        
        // Desativa clique em todas as opções
        Array.from(optionsListEl.children).forEach(item => {
            item.classList.add('disabled');
        });

        // Aplica feedback visual
        if (isCorrect) {
            score++;
            selectedElement.classList.add('correct');
            rationaleAreaEl.classList.add('correct-feedback');
            rationaleTextEl.innerHTML = `✅ **Correto!** ${rationale}`;
        } else {
            selectedElement.classList.add('incorrect');
            rationaleAreaEl.classList.add('incorrect-feedback');
            
            // Encontra a resposta correta para a justificar
            const correctOption = quizData[currentQuestionIndex].answerOptions.find(opt => opt.isCorrect);
            
            // Destaca a correta
            Array.from(optionsListEl.children).forEach(item => {
                if (item.dataset.isCorrect === 'true') {
                    item.classList.add('correct');
                }
            });

            rationaleTextEl.innerHTML = `❌ **Errado.** A alternativa correta era a ${String.fromCharCode(65 + quizData[currentQuestionIndex].answerOptions.indexOf(correctOption))}. ${rationale}`;
        }

        // Exibe o racional e o botão de próxima
        rationaleAreaEl.style.display = 'block';
        nextButton.style.display = 'block';
    }

    function showResult() {
        quizScreenEl.style.display = 'none';
        resultScreenEl.style.display = 'block';
        finalScoreEl.textContent = `${score}`;
        
        // Atualiza a barra de progresso para 100%
        progressBarEl.style.width = `100%`;
        questionNumberEl.textContent = `Quiz Concluído`;
    }

    // Evento para o botão "Próxima Pergunta"
    nextButton.addEventListener('click', () => {
        currentQuestionIndex++;
        loadQuestion();
    });

    // Inicia o Quiz
    loadQuestion();
</script>

</body>
</html>
